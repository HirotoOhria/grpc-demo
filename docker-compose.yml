# See https://docs.docker.com/compose/compose-file/compose-file-v3/
version: "3.9"

services:
  proto:
    container_name: proto
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./chapter3:/go/chapter3
    tty: true
  qiita:
    container_name: qiita
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "50052:50052"
    volumes:
      - ./qiita:/go/chapter3
    tty: true